<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/saveUser}" th:object="${user}" th:method="POST">

    <label>Имя: </label>

    <input type="submit" value="Добавить">

</form>
</body>
</html>
